<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css"/>        
    <script src="code.js" type="text/javascript" defer></script>
    <title>Chat</title>
</head>
<body>
    <div class="chat-toggler">
        <button class="material-symbols-outlined chat-toggle-btn">mode_comment</button>      
    </div>
    <div class="chat-container">
        <header>
            <h1>Chat</h1>
            <button class="material-symbols-outlined chat-close-btn">close</button>
        </header>
        <ul class="messages-list">
            <li class="message incoming">               
            <p>Bienvenido! Como te puedo ayudar?</p>
            </li>            
        </ul>
        <div class="chat-input">
            <textarea id="text" placeholder="Ingresa tu mensaje"></textarea>
            <button id="send-btn" class="material-symbols-outlined">send</button>
        </div>
    </div>    
</body>
</html>
